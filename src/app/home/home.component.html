<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar" />
    <p>{{ user.first_name}} {{user.last_name}}</p>
  </li>
</ul>

<h1 [class.gray]="h1Style">Home</h1>

<h1 [ngClass]="{
  gray: h1Style,
  large: !h1Style
}">Large</h1>

<h1 [ngStyle]="{
  'color' : h1Style ? 'gray' : 'black',
  'font-size' : h1Style ? '3em' : '1em'
}">Large12</h1>

<h1 [style.color]="h1Style ? 'gray' : 'black'">Large2</h1>
<button (click)="clicked()">Click Me</button>
